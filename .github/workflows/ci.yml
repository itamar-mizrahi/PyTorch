name: Python CI/CD Pipeline

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  # שלב 1: בדיקת איכות קוד (מה שעשינו קודם)
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # שלב 2: בנייה ודחיפה לדוקר (רץ רק אם שלב 1 הצליח)
  build-and-push:
    needs: test  # <--- חכה שהבדיקות יעברו!
    runs-on: ubuntu-latest
    # נבצע דחיפה רק כשדוחפים קוד, לא ב-Pull Request
    if: github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3

      # התחברות לדוקר עם הסודות שהגדרנו
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # הגדרת כלי הבנייה של דוקר
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # בנייה ודחיפה!
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # כאן אנחנו משתמשים בשם המשתמש מהסודות ובשם הריפו שאתה בוחר
          tags: ${{ secrets.DOCKER_USERNAME }}/my-ai-app:latest