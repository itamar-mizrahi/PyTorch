version: '3.8'

services:
  # השירות הראשון: ה-API שלנו
  api:
    image: my_ai_api         # השתמש באימג' שבנינו
    ports:
      - "5000:5000"          # חשיפת הפורט החוצה
    depends_on:
      - redis_db             # חכה שרדיס יעלה לפני שאתה עולה

  # השירות השני: מסד הנתונים Redis
  redis_db:
    image: redis:alpine      # הורד אימג' רשמי וקליל של רדיס
    ports:
      - "6379:6379"          # פורט סטנדרטי של רדיס